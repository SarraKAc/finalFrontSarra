<!-- ======= Cource Details Section ======= -->
<section id="course-details" class="course-details">
  <div class="container">

    <div class="row">
      <div class="col-lg-8">
        <h3>{{ServiceOffert.titre}}</h3>
        <p>{{ServiceOffert.description}}</p>
        <button type="button" class="btn btn-outline-primary" routerLink='/messagerie'>Contacter Mentor</button>

      </div>
      <div class="col-lg-4">

        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Le mentor</h5>
          <p><a href="#">{{name +' '+lastname}}</a></p>
        </div>
          
        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Son profil</h5>
          <p><a href="#">{{profession}}</a></p>
        </div>

        <div class="course-info d-flex justify-content-between align-items-center">
          <h5>Prix des 10 minutes</h5>
          <p>{{ServiceOffert.prix}}</p>
        </div>

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="../../assets/mathTutor.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="../../assets/mathTutor1.PNG" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      
      </div>
    </div>

  </div>
</section><!-- End Cource Details Section -->
